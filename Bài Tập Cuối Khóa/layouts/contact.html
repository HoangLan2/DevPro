<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Đăng ký</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" type="text/css" media="screen" href="../CSS/contactstyle.css">
    <script src='main.js'></script>
</head>

<body>
    <div class="wrapper">
        <h2>Contact us</h2>
        <form id="form_register" method="POST" action="">
            <div class="form-group">
                <label>Họ và tên</label>
                <input type="text" name="fullname" id="input_fullname" class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" id="input_email" class="form-control">
            </div>
            <div class="form-group">
                <label>Nội dung</label>
                <input type="text" name="txtContent" id="txtContent" class="form-control txtContent">
            </div>
            <div class="button-form">
                <button type="button" class="btn btn-contact">Submit</button>
            </div>
           
        </form>
    </div>

    <script src="../js/register.js"></script>
</body>

</html>
